<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container">
      <nav>
        <h1><a href="/">Travel Site</a></h1>

        <div class="">
          <a href="destinations.html">Destinations</a>
          <a href="about.html">About</a>
        </div>

        <i class="fa fa-bars hide"></i>
      </nav>
    </header>

    <div class="navMobile hide">
      <p id="menu" style="color: black; margin-bottom: 20px">click me</p>
      <div class="navMobileLinks">
        <a href="destinations.html">Destinations</a>
        <a href="about.html">About</a>
      </div>
    </div>

    <main class="content">
      <section class="hero">
        <div class="container">
          <div class="hero__card">
            <h2>Rotti Travel Page</h2>
            <p>Let's Explore Together</p>
            <a href="destinations.html" class="hero__button">Discover Places</a>
          </div>
        </div>
      </section>

      <section class="highlights container">
        <h2>Highlights</h2>
        <div class="highlights__cards">
          <div class="highlights__card">
            <div class="highlights__img highlights__img-tahoe"></div>
            <p>Lake Tahoe <span class="highlights__content">USA</span></p>
          </div>

          <div class="highlights__card">
            <div class="highlights__img highlights__img-hawaii"></div>
            <p>Hawaii <span class="highlights__content">USA</span></p>
          </div>

          <div class="highlights_card">
            <div class="highlights__img highlights__img-tokyo"></div>
            <p>Tokyo <span class="highlights__content">JAPAN</span></p>
          </div>
        </div>
      </section>

      <section class="cta">
        <h2>Sign up for our newsletter</h2>
        <button>Sign up now</button>
      </section>
    </main>

    <footer class="container">
      <p>Rotti Travel Blog</p>
      <div class="socials">
        <a href="https://www.facebook.com/" target="_blank" class=""
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com" target="_blank" class=""
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://www.twitter.com" target="_blank" class=""
          ><i class="fa-brands fa-twitter"></i
        ></a>
      </div>
    </footer>

    <script src="data.js" type="module"></script>
